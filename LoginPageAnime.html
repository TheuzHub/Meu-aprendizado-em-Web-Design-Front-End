<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="StyleAnime.css" type="text/css" rel="stylesheet"/>
<title>Login Rotacional</title>
</head>
<body>

<div class="container"> 
    <div class="card">
      <div class="side front">
        <h2>Sua conta</h2>
        <form action="catalogoAnimes.html" method="POST">
          <label for="username">Usuário</label><br>
          <input type="text" id="username" name="username" class="transparent-input" placeholder="Digite seu nome de usuário" required><br>
          <label for="password">Sua senha</label><br>
          <input type="password" id="password" name="password" class="transparent-input" placeholder="Digite sua senha" required><br><br>
          <button type="submit" id="login">ENTRAR</button>
        </form>
        <button class="btn-flip" onclick="flipCard()">Não tem conta?</button>
      </div>
      <div class="side back">
        
        <form action="FormularioRegistro.html" method="POST">
          
          <button type="submit" id="registrar">CRIAR CONTA!</button>
        </form>
        <button class="btn-flip" onclick="flipCard()">Entrar na minha conta</button>
      </div>
    </div>
  </div>



<div class="message-container" id="messageContainer">
    <div class="message">Novo anime lançado ontem!</div>
    <div class="message">Novo capitúlo pronto para ler!</div>
    <div class="message">Lançamentos da temporada!</div>
</div>

<script src="JSdoAnime.js"></script>
</body>
</html>
